<!DOCTYPE html>
<html lang="en">
  <head>

    <!-- embed font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- style css -->
    <link rel="stylesheet" href="./assets/css/style.css" />

    <!-- header -->
    <header class="fix">
      <div class="main-content">

          <div class="header-logo">
            <img src="./assets/img/logo.png" alt="logo" class="logo" />

          <!-- nav -->
          <nav>
            <ul class="list">
              <li>
                <a href="#!">Home</a>
              </li>
              <li>

              </li>
              <li>
                <a href="#!">Pricing</a>
              </li>
              <li>
                <a href="#!">About</a>
              </li>
              <li>
                <a href="#!">Contact</a>
              </li>
            </ul>
          </nav>
          <!-- action -->
          <div class="action">
            <a href="#!" class="signin">Sign in</a>
            <a href="#!" class="btn signup">Sign up</a>

        </div>
      </div>

            <div class="content-block">

              </p>
              <div class="action">
                <a href="" class="btn">Get Started</a>
                <button class="watch"><img src="./assets/img/hero_watch_icon.svg" alt="watch"></button>
              </div>
            </div>
            <!-- media-block -->
            <div class="media-block">
              <!-- item 1 -->
              <img src="./assets/img/hero_media_img_2.png" alt="main image" class="avatar">
              <!-- item 2 -->
              <div class="course">
                <div class="book">
                  <span class="book-inside"></span>
                </div>
                <div class="content">Courses 1000+</div>
              </div>
              <!-- item 3 -->
              <div class="schedule">
                <p class="title">Schedules</p>
                <div class="outside">
                  <div class="inside"></div>
                </div>
                <div class="outside">

                </div>
                <div class="outside">

                  <img src="./assets/img/hero_avatar_1.png" alt="avatar" class="avatar">
                  <img src="./assets/img/hero_avatar_2.png" alt="avatar" class="avatar">
                  <img src="./assets/img/hero_avatar_3.png" alt="avatar" class="avatar">
                  <img src="./assets/img/hero_avatar_4.png" alt="avatar" class="avatar">
                  <div class="more-account">10K+</div>
                </div>
